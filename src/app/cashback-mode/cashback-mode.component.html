<div class="cashback-mode">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 offset-lg-3">
                <h2>Cashback Mode</h2>

                <div class="choose m-t-32">
                    <div>
                        <h3>Choose your Default Cashback Mode</h3>
                    </div>
                    <div>
                        <mat-radio-group aria-label="Select an option">
                            <div class="choose-radio">
                                <div class="radio-1">
                                    <mat-radio-button value="1">Bank Details</mat-radio-button>
                                </div>
                                <div class="radio-2">
                                    <mat-radio-button value="2">UPI</mat-radio-button>
                                </div>
                            </div>
                        </mat-radio-group>
                    </div>
                </div>

                <div class="bank-had">
                    <h4>
                        <span>
                            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px"
                                fill="#2E87C7">
                                <path d="M0 0h24v24H0V0z" fill="none" />
                                <path
                                    d="M4 11.5v4c0 .83.67 1.5 1.5 1.5S7 16.33 7 15.5v-4c0-.83-.67-1.5-1.5-1.5S4 10.67 4 11.5zm6 0v4c0 .83.67 1.5 1.5 1.5s1.5-.67 1.5-1.5v-4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5zM3.5 22h16c.83 0 1.5-.67 1.5-1.5s-.67-1.5-1.5-1.5h-16c-.83 0-1.5.67-1.5 1.5S2.67 22 3.5 22zM16 11.5v4c0 .83.67 1.5 1.5 1.5s1.5-.67 1.5-1.5v-4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5zM10.57 1.49l-7.9 4.16c-.41.21-.67.64-.67 1.1C2 7.44 2.56 8 3.25 8h16.51C20.44 8 21 7.44 21 6.75c0-.46-.26-.89-.67-1.1l-7.9-4.16c-.58-.31-1.28-.31-1.86 0z" />
                            </svg>
                            <!-- <svg version="1.1" id="Layer_1" height="24px"  x="0px" y="0px" viewBox="0 0 24 24"
                                style="enable-background:new 0 0 24 24;" fill="#2E87C7" xml:space="preserve">
                                <g>
                                    <path
                                        d="M8.9,6.8v10.4c0,0.8,0.9,1.3,1.5,0.8l8.1-5.2c0.6-0.4,0.6-1.3,0-1.7l-8.1-5.2C9.8,5.5,8.9,6,8.9,6.8z" />
                                    <path
                                        d="M4.9,6.9v10.4c0,0.8,0.9,1.3,1.5,0.8l8.1-5.2c0.6-0.4,0.6-1.3,0-1.7L6.5,6C5.8,5.6,4.9,6.1,4.9,6.9z" />
                                </g>
                            </svg> -->
                        </span>
                        Bank Details
                    </h4>
                </div>
                <div class="bank">
                    <div class="bank-card">
                        <div class="bank-details" *ngFor="let container of containers">
                            <h5>Account Number: <span>123456789010</span></h5>
                            <h5>IFSC Code: <span>SBIN000123</span></h5>
                            <h5>Customer Name: <span>Manish Prasad</span></h5>
                        </div>

                        <div class="add-btn">
                            <div>
                                <button (click)="add()">
                                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24"
                                        width="24px" fill="#2E87C7">
                                        <path d="M0 0h24v24H0V0z" fill="none" />
                                        <path
                                            d="M19 3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-3 10h-3v3c0 .55-.45 1-1 1s-1-.45-1-1v-3H8c-.55 0-1-.45-1-1s.45-1 1-1h3V8c0-.55.45-1 1-1s1 .45 1 1v3h3c.55 0 1 .45 1 1s-.45 1-1 1z" />
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="container">
        <div class="row">
            <div class="col-lg-6 offset-lg-3 p-0">
                <div class="bank-tab">
                    <mat-tab-group mat-align-tabs="start">
                        <mat-tab label="Bank Details">
                            <div class="bank-details">
                                <h4> Account Number</h4>
                                <h5>xxxxxxxxxxxxxxx</h5>
                            </div>
                        </mat-tab>
                        <mat-tab label="UPI Details">
                            <div class="bank-details">
                                <h4> UPI@iccccfn</h4>
                                <h5>xxxxxxxxxxxxxxx</h5>
                            </div>
                        </mat-tab>
                    </mat-tab-group>

                </div>
            </div>

            <button routerLink="/dashbord/mobile-recharge">></button>

        </div>
    </div>
</div>
