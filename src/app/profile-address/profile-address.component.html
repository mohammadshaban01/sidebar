<div class="customer-profile">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 offset-lg-3">
                <h2> Customer Profile</h2>
                <div class="personal-details">
                    <h5><span>
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#2E87C7"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M10 19v-5h4v5c0 .55.45 1 1 1h3c.55 0 1-.45 1-1v-7h1.7c.46 0 .68-.57.33-.87L12.67 3.6c-.38-.34-.96-.34-1.34 0l-8.36 7.53c-.34.3-.13.87.33.87H5v7c0 .55.45 1 1 1h3c.55 0 1-.45 1-1z"/></svg>
                    </span>
                    Address
                    </h5>

                    <form>
                        <mat-form-field appearance="fill">
                            <mat-label>Address Line 1</mat-label>
                            <input matInput>
                        </mat-form-field>

                        <mat-form-field appearance="fill">
                            <mat-label>Address Line 2</mat-label>
                            <input matInput>
                        </mat-form-field>

                        <mat-form-field appearance="fill">
                            <mat-label>Locality</mat-label>
                            <input matInput type="text">
                        </mat-form-field>

                        <mat-form-field appearance="fill">
                            <mat-label>Pin Code</mat-label>
                            <input matInput type="number">
                        </mat-form-field>

                        <mat-form-field appearance="fill">
                            <mat-label>City</mat-label>
                            <mat-select>
                              <mat-option value="one">City 1</mat-option>
                              <mat-option value="two">City 2</mat-option>
                            </mat-select>
                          </mat-form-field>

                          <mat-form-field appearance="fill">
                            <mat-label>State</mat-label>
                            <mat-select>
                              <mat-option value="one">State 1</mat-option>
                              <mat-option value="two">State 2</mat-option>
                            </mat-select>
                          </mat-form-field>
                    </form>

                </div>

                <button routerLink="/dashbord/additional-information">></button>
            </div>
        </div>
    </div>
</div>
